<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <link href="reg.css" rel="stylesheet" />
</head>
<body>

<h1>DevOps Lab</h1>
<h2>Student Registration Form</h2>

<form>
    <table border="10" align="center" cellspacing="10" cellpadding="10">
        <tr>
            <td>Name</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Contact Number</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="g"> Male
                <input type="radio" name="g"> Female
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="g"> Male
                <input type="radio" name="g"> Female
            </td>
        </tr>

        <tr>
            <td>Address</td>
            <td><textarea rows="5" cols="15"></textarea></td>
        </tr>

        <tr>
            <td>Hobbies</td>
            <td>
                <input type="checkbox"> Singing
                <input type="checkbox"> Travelling
                <input type="checkbox"> Reading novels
            </td>
        </tr>

        <tr>
            <td>Skillset</td>
            <td>
                <input type="checkbox"> C
                <input type="checkbox"> Python
                <input type="checkbox"> Java
            </td>
        </tr>

        <tr>
            <td>Highest Qualification</td>
            <td>
                <select>
                    <option>--SELECT--</option>
                    <option>Ph.D</option>
                    <option>M.E/M.Tech</option>
                    <option>B.E/B.Tech</option>
                    <option>Diploma</option>
                    <option>Inter</option>
                    <option>SSC</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>District</td>
            <td>
                <select>
                    <option>--SELECT--</option>
                    <option>District 1</option>
                    <option>District 2</option>
                    <option>District 3</option>
                </select>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Register">
                <input type="reset" value="Clear">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
